<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日英雄榜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.93);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }
        .header h1 {
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }
        .date {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .crown {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .hero-list {
            padding: 25px 20px;
        }
        .hero-card {
            background: white;
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
            border-left: 5px solid #ff7e5f;
        }
        .hero-card:hover {
            transform: translateY(-3px);
        }
        .rank {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff7e5f;
            min-width: 50px;
            text-align: center;
        }
        .medal {
            font-size: 28px;
            margin-right: 15px;
        }
        .gold { color: gold; }
        .silver { color: silver; }
        .bronze { color: #cd7f32; }
        .hero-info {
            flex: 1;
        }
        .hero-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .hero-department {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }
        .hero-reason {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #4CAF50;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            background: #f5f5f5;
        }
        .motivation {
            font-style: italic;
            margin-top: 10px;
            color: #ff7e5f;
            font-weight: bold;
        }
        @media (max-width: 480px) {
            .header h1 { font-size: 1.8rem; }
            .hero-name { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="crown">👑</div>
            <h1>今日英雄榜</h1>
            <div class="date" id="currentDate"></div>
        </div>
        
        <div class="hero-list">
            <!-- 英雄1 -->
            <div class="hero-card">
                <div class="rank">1</div>
                <div class="medal gold">🥇</div>
                <div class="hero-info">
                    <div class="hero-name">姜建梅、张志帅</div>
                    <div class="hero-department">学四校区</div>
                    <div class="hero-reason">今日完成6月份，非标课第一人</div>
                </div>
            </div>
            
            <!-- 英雄2 -->
            <div class="hero-card">
                <div class="rank">2</div>
                <div class="medal silver">🥈</div>
                <div class="hero-info">
                    <div class="hero-name">陆世超</div>
                    <div class="hero-department">学四校区</div>
                    <div class="hero-reason">完成中专学历一本</div>
                </div>
            </div>
            

        
        <div class="footer">
            <p>今日榜样，让我们共同进步 </p >
            <p class="motivation">"道虽迩，不行不至；事虽小，不为不成"</p >
        </div>
    </div>

    <script>
        // 自动更新日期
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
        
        // 随机励志名言
        const motivations = [
            "成功源于细节，伟大来自坚持。你的努力，终将成就无可替代的自己。在平凡的岗位上创造不平凡的价值。"
        
        ];
        document.querySelector('.motivation').textContent = motivations[Math.floor(Math.random() * motivations.length)];
    </script>
</body>
</html>
